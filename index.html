    <title>Números primos</title>
    <script src="jsprimers.js"></script>
</head>
<body>
    <div class="container">
        <script>
            num = prompt("De que numero quieres ver todos sus primos:"); 
            num = parseInt(num);

            
            if(num>=1 && !isNaN(num)){
                document.write("<h1> Los números primos </h1>");
                document.write("<table class= 'table table-hover'>");
                    for (var x =1; x<=num; x++){
                        if(esPrimo(x)){
                            document.write("<tr><td>"+ x +"</td></tr>");
                        }
                    }
                    document.write("</table>");
            }
        </script>

        <button type="button"><a href="index.html"> Vuelve a introducir un valor</a> </button>
    </div>
</body>
